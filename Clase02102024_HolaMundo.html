<!DOCTYPE html>
<!--DOCTYPE html significa que vamos a utilizar las normas del lenguaje HTML5-->
<!--html, es la primera etiqueta a insertar, y que va a indicar que vamos a crear un documento html-->
<!--El atributo lang = en, significa que el lenguaje en el que va a estar predefinido mi web es en ingles.
    Si lo quiero castellano, es ES, si lo quiero en francés es FR...
    Que sepais, que se puede quitar. NO es obligatorio su uso.-->
<html lang="en">
    <!-- head: es la cabecera de nuestro documento html.En ella, podemos insertar o "almacenar", todo lo
        relacionado con título de la pestaña de la página web, favicom (icono de la pestaña), 
        los links de CSS y JS (JavaScript) externos, CSS interno, metadatos, idioma, entre otros elementos -->
<head>
    <meta charset="UTF-8">
    <!-- meta charset = UTF-8, es un metadato que sirve para codifcar en código UTF-8 los caracteres especiales
    tales como acentos, diéresis, etc. y que se muestren en nuestra web -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Significa o se usa, para indicar que vamos a utilizar propiedades responsive: adaptadas a pantallas de distintas
    dimensiones -->
    <link rel="shortcut icon" href="img/rick.png" type="image/x-icon">
    <title>Hola Mundo UNIRFP</title>
        <!-- Es el nombre de la pestaña de la web -->
</head>
    <!-- body: es donde vamos a insertar todo el contenido a mostrar de nuestra página web. -->
<body>
    Hola, esta es mi primera página web en la materia de Lenguaje de Marcas del CFGS de DAW / DAW
</body>
</html>
